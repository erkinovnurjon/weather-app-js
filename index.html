<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">Angren , Uz</div>
                <div class="date">monday 4 Jule</div>

            </section>
            <div class="main-temp">
                <div class="temp">28<span>°c</span></div>
                <div class="weather">Fog</div> <br>
                <div class="hi-low">19°C / 23°C</div>
            </div>
        </main>
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="search...">

        </header>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
